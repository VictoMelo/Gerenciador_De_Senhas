name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  MASTER_PASSWORD: ${{ secrets.MASTER_PASSWORD }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 22
        uses: actions/setup-java@v4
        with:
          java-version: '22'
          distribution: 'temurin'
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      - name: Run tests
        run: mvn test